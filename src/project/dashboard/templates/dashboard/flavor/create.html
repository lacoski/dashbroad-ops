{% extends 'dashboard/base.html' %} {% block headercontent %}
<section class="content-header">
    <h1>
        Quản trị Flavor
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Blank</li>
    </ol>
</section>
{% endblock %} {% block maincontent %}
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Tạo mới Flavor</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form method="POST" role="form">
            {% csrf_token %}
            <div class="box-body">
                <div class="form-group">
                    <label>Tên flavor</label>
                    <input class="form-control" id='name' name='name' type="text">
                </div>
                <div class="form-group">
                    <label>Vcpus</label>
                    <input class="form-control" id='vcpus' name='vcpus' type="number">
                </div>
                <div class="form-group">
                    <label>Ram (MB)</label>
                    <input class="form-control" id='ram' name='ram' type="number">
                </div>
                <div class="form-group">
                    <label>Disk (GB)</label>
                    <input class="form-control" id='disk' name='disk' type="number">
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'flavor_list' %}" type="button" class="btn btn-primary">Hủy</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
